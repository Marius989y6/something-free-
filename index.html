<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win an iPhone 16 Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <video autoplay muted loop class="background-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="content">
          <h1>Win an <span>iPhone 16 Pro</span>!</h1>
           <p>Join now for a chance to own the latest iPhone.</p>
           <div class="timer" id="timer">60</div>
            <div class="cta-container">
              <a href="#" class="cta-button" id="cta-button">Sign up now</a>
                <img src="iphone.png" alt="iPhone 16 Pro" class="phone-image">
            </div>
        </div>
    </header>

    <script>
        let timeLeft = 60;
        const timerElement = document.getElementById("timer");
        const ctaButton = document.getElementById("cta-button");

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
                setTimeout(updateTimer, 1000);
            } else {
               timerElement.textContent = "Time Expired!";
            }
        }
        updateTimer();

        ctaButton.addEventListener("click", function(event) {
            event.preventDefault();
            ctaButton.style.transform = "scale(1.2)";
            ctaButton.style.transition = "transform 0.3s ease-in-out";
            setTimeout(() => {
                window.location.href = "https://smrturl.co/a/s3f31d3c66e/1549?s1=";
            }, 300);
        });
    </script>
</body>
</html>
